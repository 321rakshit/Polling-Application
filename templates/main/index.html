{% extends 'base.html' %}

{% block content %}

{% include 'main/components/navbar.html' %}
<div class="container">
  <div class="row">
        <span class="collection-header"><h4>Questions</h4></span>

  </div>





  <div class="row">
    <div class="col-6">
      <ul class="collection">
        <div class="collection">
          {% for question in question_list %}
          <a href="{% url 'question' question.slug %}" class="collection-item">
            {{ question.content }}
          </a>

        </div>

        {% endfor %}
      </ul>
    </div>
  </div>

</div>
{% endblock %}
